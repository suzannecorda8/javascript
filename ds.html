<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="checkCookies()">
    <h2>Java Script Event Handling</h2>
    <p id="demo"></p> 
    <div style="background-color: lightblue;
    width:150px;
    height:150px;
    padding:20px;
    color:red" onmouseover="Over(this)" onmouseout="Out(this)">Mouse is not on me</div>
    <script>
        function Over(e) {
            e.innerHTML = "Mouse is on me";
            e.style.color = "black";
            e.style.border = "dotted";
        }

        function Out(e) {
            e.innerHTML = "Mouse is has left me";
            e.style.color = "green";
            e.style.border = "dashed";
        }
     </script>
</body>
</html>
